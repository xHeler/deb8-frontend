<div class="center-container">
  <div class="post-create-container">
    <form (submit)="submitPost()">
      <div class="form-group">
        <label for="image">Image:</label>
        <input
          type="file"
          id="image"
          (change)="onFileChanged($event)"
          required
        />
      </div>
      <div class="form-group">
        <button type="submit">Create Post</button>
      </div>
    </form>
  </div>
</div>
